services:
  stan:
    build: .
    volumes:
      - stan_data:/code/data
    ports:
      - "8813:8813"
    restart: unless-stopped
    environment:
      STAN: ${STAN}
      whiteids: ${whiteids}
      rollback: ${rollback}
    healthcheck:
      test: [ "CMD-SHELL", "python3 -c 'import requests; r=requests.get(\"http://127.0.0.1:8813/healthz\"); exit(0 if r.status_code==200 else 1)'" ]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  stan_data:
